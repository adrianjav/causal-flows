[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "causalflows"
description = "Causal Normalizing flows in PyTorch"
authors = [
  {name = "AdriÃ¡n Javaloy", email = "adrian.javaloy@uni-saarland.de"}
]
classifiers = [
  "Intended Audience :: Developers",
  "Intended Audience :: Science/Research",
  "License :: OSI Approved :: MIT License",
  "Natural Language :: English",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
]
dynamic = ["version"]
keywords = [
  "torch",
  "normalizing flows",
  "probability",
  "distribution",
  "generative",
  "deep learning",
  "causal inference",
]
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
  "zuko>=1.3.1",
]


[dependency-groups]
dev = [
  "pre-commit",
  "pytest",
  "ruff",
]

[project.urls]
# TODO
# documentation = "https://zuko.readthedocs.io"
source = "https://github.com/adrianjav/causal-flows"
tracker = "https://github.com/adrianjav/causal-flows/issues"

[tool.ruff]
line-length = 99
#extend-include = ["*.ipynb"]

[tool.ruff.lint]
extend-select = ["B", "I", "RUF022", "W"]
ignore = ["E731", "E741"]
preview = true

[tool.ruff.lint.extend-per-file-ignores]
"__init__.py" = ["F401"]
"test_*.py" = ["F403", "F405"]
"*.ipynb" = ["B007"]

[tool.ruff.lint.isort]
lines-between-types = 1
no-sections = true
relative-imports-order = "closest-to-furthest"

[tool.ruff.format]
preview = true
quote-style = "preserve"

[tool.setuptools.dynamic]
version = {attr = "causalflows.__version__"}

[tool.setuptools.packages.find]
include = ["causalflows*"]
